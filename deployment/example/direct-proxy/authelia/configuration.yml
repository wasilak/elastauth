---
# Authelia configuration for direct proxy mode example

server:
  address: 'tcp://0.0.0.0:9091'

log:
  level: debug

theme: light

identity_validation:
  reset_password:
    jwt_secret: a_very_important_secret_change_in_production

totp:
  issuer: authelia.com

authentication_backend:
  file:
    path: /config/users_database.yml

access_control:
  default_policy: deny
  rules:
    # Allow all authenticated users
    - domain: '*'
      policy: one_factor

session:
  cookies:
    - name: authelia_session
      domain: 'example.com'
      authelia_url: 'http://authelia:9091'
      default_redirection_url: 'http://localhost:8080'
  secret: unsecure_session_secret_change_in_production
  expiration: 3600
  inactivity: 300

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  encryption_key: you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this
  local:
    path: /config/db.sqlite3

notifier:
  filesystem:
    filename: /config/notification.txt
