services:
  # elastauth in transparent proxy mode
  elastauth:
    image: ghcr.io/wasilak/elastauth:main
    container_name: elastauth
    environment:
      # Proxy mode configuration
      - ELASTAUTH_PROXY_ENABLED=true
      - ELASTAUTH_PROXY_ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTAUTH_PROXY_TIMEOUT=30s
      - ELASTAUTH_PROXY_MAX_IDLE_CONNS=100
      - ELASTAUTH_PROXY_IDLE_CONN_TIMEOUT=90s
      # Authentication provider
      - ELASTAUTH_AUTH_PROVIDER=authelia
      # Elasticsearch admin credentials (for user management)
      - ELASTAUTH_ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTAUTH_ELASTICSEARCH_USERNAME=elastic
      - ELASTAUTH_ELASTICSEARCH_PASSWORD=changeme
      # Cache configuration (use new format only to avoid validation bug)
      - ELASTAUTH_CACHE_TYPE=redis
      - ELASTAUTH_CACHE_EXPIRATION=1h
      - ELASTAUTH_CACHE_REDIS_HOST=redis:6379
      - ELASTAUTH_CACHE_REDIS_DB=0
      # Security
      - ELASTAUTH_SECRET_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      # Server configuration
      - ELASTAUTH_LISTEN=0.0.0.0:8080
      # Default roles for users without group mappings
      # Note: Use roles with appropriate cluster monitoring privileges
      - ELASTAUTH_DEFAULT_ROLES=monitoring_user,kibana_user,remote_monitoring_agent
      # Group to role mappings
      - ELASTAUTH_GROUP_MAPPINGS_ADMIN=superuser
      - ELASTAUTH_GROUP_MAPPINGS_DEV=kibana_admin,monitoring_user
    ports:
      - "8080:8080"  # elastauth proxy endpoint
    networks:
      - proxy-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      authelia:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/elastauth/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authelia authentication provider
  # Using older version (4.37) that doesn't require HTTPS for authelia_url
  authelia:
    image: authelia/authelia:4.37
    container_name: authelia
    volumes:
      - ./authelia:/config
    environment:
      - TZ=UTC
    ports:
      - "9091:9091"  # Authelia API
    networks:
      - proxy-network
    depends_on:
      redis:
        condition: service_healthy

  # Elasticsearch as the backend
  # https://www.elastic.co/docs/deploy-manage/deploy/self-managed/install-elasticsearch-docker-basic
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      # Set bootstrap password for elastic user
      - ELASTIC_PASSWORD=changeme
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"  # Expose for local testing
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:changeme -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"    

networks:
  proxy-network:
    driver: bridge
