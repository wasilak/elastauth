version: "3.8"

# elastauth Demo Environment
#
# This docker-compose file demonstrates elastauth in AUTHENTICATION-ONLY MODE (default).
# In this mode, elastauth validates authentication and returns headers, but does not
# proxy requests to Elasticsearch. This is the recommended mode when using Traefik
# or another reverse proxy.
#
# For TRANSPARENT PROXY MODE (elastauth proxies requests directly), see:
# - deployment/example/direct-proxy/ directory
# - Documentation: docs/src/content/docs/deployment/proxy-mode.mdx
#
# For TRAEFIK INTEGRATION (forward auth), see:
# - deployment/example/traefik-auth-only/ directory
# - Documentation: docs/src/content/docs/deployment/auth-only-mode.mdx

networks:
  elastauth-demo:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local

services:
  # ============================================================================
  # Traefik Reverse Proxy (Optional - for forward auth mode)
  # ============================================================================
  # Uncomment this service to enable Traefik forward authentication mode.
  # This demonstrates elastauth working with Traefik as a forward auth middleware.
  # See deployment/example/traefik-auth-only/ for a complete Traefik example.
  #
  # traefik:
  #   image: traefik:v2.10
  #   container_name: traefik-demo
  #   command:
  #     - "--api.insecure=true"
  #     - "--providers.docker=true"
  #     - "--providers.file.filename=/etc/traefik/dynamic-config.yml"
  #     - "--entrypoints.web.address=:80"
  #     - "--entrypoints.websecure.address=:443"
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #     - "8080:8080"  # Traefik dashboard
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - ./configs/traefik:/etc/traefik:ro
  #     - ./certs:/certs:ro
  #   networks:
  #     - elastauth-demo
  #   restart: unless-stopped

  # ============================================================================
  # Core Services
  # ============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4
    container_name: elasticsearch-demo
    environment:
      - node.name=es-demo-node
      - cluster.name=elastauth-demo
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
      - ELASTIC_PASSWORD=demo-password-change-me
    mem_limit: 2GB
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - "9200:9200"
    networks:
      - elastauth-demo
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u elastic:demo-password-change-me https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis-demo
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - elastauth-demo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  authelia:
    image: authelia/authelia:latest
    container_name: authelia-demo
    volumes:
      - ./configs/authelia:/config
      - ./certs:/certs:ro
    ports:
      - "9091:9091"
    networks:
      - elastauth-demo
    environment:
      - TZ=UTC
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # elastauth - Authentication Proxy
  # ============================================================================
  # Currently configured in AUTHENTICATION-ONLY MODE (default).
  # To enable TRANSPARENT PROXY MODE, uncomment the proxy environment variables below.
  #
  # Mode Comparison:
  # - Auth-Only Mode: Returns auth headers, requires reverse proxy (Traefik)
  # - Proxy Mode: Proxies requests directly to Elasticsearch
  #
  # Documentation:
  # - Auth-Only: docs/src/content/docs/deployment/auth-only-mode.mdx
  # - Proxy Mode: docs/src/content/docs/deployment/proxy-mode.mdx
  # - Comparison: docs/src/content/docs/deployment/modes.md
  
  elastauth:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: elastauth-demo
    volumes:
      - ./configs/elastauth:/config:ro
      - ./certs:/certs:ro
    ports:
      - "3000:3000"
    networks:
      - elastauth-demo
    environment:
      - TZ=UTC
      - ELASTAUTH_CONFIG=/config
      
      # ========================================================================
      # Transparent Proxy Mode Configuration (Optional)
      # ========================================================================
      # Uncomment these variables to enable transparent proxy mode.
      # In this mode, elastauth proxies requests directly to Elasticsearch.
      #
      # - ELASTAUTH_PROXY_ENABLED=true
      # - ELASTAUTH_PROXY_ELASTICSEARCH_URL=https://elasticsearch:9200
      # - ELASTAUTH_PROXY_TIMEOUT=30s
      # - ELASTAUTH_PROXY_MAX_IDLE_CONNS=100
      # - ELASTAUTH_PROXY_IDLE_CONN_TIMEOUT=90s
      # - ELASTAUTH_PROXY_TLS_ENABLED=true
      # - ELASTAUTH_PROXY_TLS_CA_CERT=/certs/ca.crt
      # - ELASTAUTH_PROXY_TLS_INSECURE_SKIP_VERIFY=true  # Dev only!
      #
      # Note: When proxy mode is enabled, clients send requests directly to
      # elastauth (port 3000), and elastauth forwards them to Elasticsearch.
      # See deployment/example/direct-proxy/ for a complete proxy mode example.
      
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      authelia:
        condition: service_healthy
    restart: unless-stopped
