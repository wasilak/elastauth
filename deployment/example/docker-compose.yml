version: "3.8"

networks:
  elastauth-demo:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4
    container_name: elasticsearch-demo
    environment:
      - node.name=es-demo-node
      - cluster.name=elastauth-demo
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
      - ELASTIC_PASSWORD=demo-password-change-me
    mem_limit: 2GB
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - "9200:9200"
    networks:
      - elastauth-demo
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u elastic:demo-password-change-me https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis-demo
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - elastauth-demo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  authelia:
    image: authelia/authelia:latest
    container_name: authelia-demo
    volumes:
      - ./configs/authelia:/config
      - ./certs:/certs:ro
    ports:
      - "9091:9091"
    networks:
      - elastauth-demo
    environment:
      - TZ=UTC
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  elastauth:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: elastauth-demo
    volumes:
      - ./configs/elastauth:/config:ro
      - ./certs:/certs:ro
    ports:
      - "3000:3000"
    networks:
      - elastauth-demo
    environment:
      - TZ=UTC
      - ELASTAUTH_CONFIG=/config
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      authelia:
        condition: service_healthy
    restart: unless-stopped
