---
# Authelia configuration for Traefik integration example
# Simplified for local testing without HTTPS

server:
  address: 'tcp://0.0.0.0:9091'

log:
  level: debug

theme: light

identity_validation:
  reset_password:
    jwt_secret: a_very_important_secret_change_in_production

totp:
  issuer: authelia.com

authentication_backend:
  file:
    path: /config/users_database.yml

access_control:
  default_policy: one_factor

session:
  secret: unsecure_session_secret_change_in_production
  expiration: 3600
  inactivity: 300
  cookies:
    - domain: localhost
      authelia_url: http://localhost:9091

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  encryption_key: you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this
  local:
    path: /config/db.sqlite3

notifier:
  filesystem:
    filename: /config/notification.txt
